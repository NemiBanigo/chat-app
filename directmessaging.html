<!DOCTYPE html>
<html>
<head>
	<title> Direct Messaging app </title>
	<link rel="stylesheet" type="text/css" href="directmessaging.css">
</head>
<body>
  <div class="firstsection">
		<div class="container">
			<div class="chatbox"> 
				<div class="box"> 
					<div class="profile">
						<span class="stat-info"> 
							<img class="back-arrow" src="images/left-arrow-key.svg" alt="backarrow">
							<span class="circle"> 
								<p class="number"> 6 </p>
							</span>
						</span>
						<span class="top">
							<span class="profile-image"> 
								<img class="image" src="images/beautifulwoman.jpg" alt="profile photo">			
							</span>
							<p class="profile-name"> Roke Debayi </p> 
						</span>
						<span class="video corners">
							<img class="videocamera" src="images/video-camera.svg" alt="videocamera"> 
						</span>
				    </div>
					<div class="second-section">
						<div class="container">
							<div class="chat-section">
								<span class="chats">
									<p class="messages"> Hello There! How do you do? </p>
								</span>
								<span class="chats sent">
									<p class="messages"> I'm Nemi! I'm new around here. </p>
								</span>
							</div>

							<div class="received-chats"> 
								<span class="message-chats"> 
									<p class="messages"> Hi Nemi! Nice to meet you!</p>		
								</span>
								<span class="message-chats received">
									<p class="messages"> I'm Margaret! It's nice to have you around:)</p>
								</span>
							</div>
							<div class="send-message"> 
							  <form> 
								<span class="plus-sign"><img src="images/add.svg" alt="send pictures"></span>
								<input class="send-message_input" type="text" placeholder="type to send" /> 
								<span class="camera-icon"><img src="images/photo-camera.png" alt="camera"></span>
								<span class="microphone-icon"><img src="images/microphone.svg" alt="microphone"></span>
							  </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
   </div>
   
</body>
</html>
