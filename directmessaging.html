<!DOCTYPE html>
<html>
<head>
	<title> Direct Messaging app </title>
	<link rel="stylesheet" type="text/css" href="directmessaging.css">
</head>
<body>
  <div class="firstsection">
		<div class="container">
			<div class="chatbox"> 
				<div class="box"> 
					<div class="profile">
						<span class="stat-info"> 
							<img class="back-arrow" src="images/left-arrow-key.svg" alt="backarrow">
							<span class="circle"> 
								<p class="number"> 6 </p>
							</span>
						</span>
						<span class="top">
							<span class="profile-image"> 
								<img class="image" src="images/beautifulwoman.jpg" alt="profile photo">			
							</span>
							<p class="profile-name"> Roke Debayi </p> 
						</span>
						<span class="video corners">
							<img class="videocamera" src="images/video-camera.svg" alt="videocamera"> 
						</span>
				    </div>
					<div class="second-section">
						<div class="container">
							<div class="chat-section">
								<span class="chats"> 
									<span class="chat-popup"></span>
									<p class="messages"> Hello There! How do you do? </p>
								</span>
								<span class="chats sent">
									<p class="messages"> I'm Nemi! I'm new around here. </p>
								</span>
							</div>

							<div class="received-messages">
								<span class="chats mags">
									<span class="writing-chats"></span>
									<p class="messages"> Hi Nemi! Nice to meet you too! </p>									
								</span>
								<span class="chats received"> 
									<p class="messages"> I am Margaret. I'm new around here as well :)</p>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
   </div>
   
</body>
</html>
