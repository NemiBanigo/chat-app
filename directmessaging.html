<!DOCTYPE html>
<html>
<head>
	<title> Direct Messaging app </title>
	<link rel="stylesheet" type="text/css" href="directmessaging.css">
</head>
<body>
  <div class="firstsection">
		<div class="container">
			<div class="chatbox"> 
				<div class="box"> 
					<div class="profile">
						<span class="stat-info corners"> 
							<img class="profile-arrow" src="images/leftarrow.png" alt="backarrow">
							<span class="circle"> 
								<p class="number"> 6 </p>
							</span>
						</span>
						<span class="top">
							<span class="profile-image"> 
								<img class="image" src="images/beautifulwoman.jpg" alt="profile photo">			
							</span>
							<p class="profile-name"> Roke Debayi </p> 
						</span>
						<span class="video corners">
							<img class="videocamera" src="images/videocamera.png" alt="videocamera"> 
						</span>
				    </div>
					<div class="second-section">
						<div class="container">
							<div class="chatbox">
								<span class="chats"> 
									<p class="messages">Hello There! How do you do? </p>
								</span>
								<span class="chats"> 
									<p class="messages"> I'm Nemi! </p>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
   </div>
   
</body>
</html>
